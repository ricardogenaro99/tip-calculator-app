<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./css/styles.css">

    <title>Tip calculator app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="./images/logo.svg" alt="splitter">
        </header>
        <main class="calculator">
            <div class="calculator-section calculator-section-in">
                <div class="calculator-in-item">
                    <label for="">Bill</label>
                    <img class="image-icon" src="./images/icon-dollar.svg" alt="" srcset="">
                    <input type="number" placeholder="0" id="bill" name="test" min="0" step="any" oninput="validity.valid||(value='')">
                </div>
                <div class="calculator-in-item">
                    <label for="">Select Tip %</label>
                    <div class="calculator-in-item-porcentaje">
                        <input class="input-porcentaje input-porcentaje-submit cursor-pointer" type="submit" value="5%">
                        <input class="input-porcentaje input-porcentaje-submit cursor-pointer" type="submit" value="10%">
                        <input class="input-porcentaje input-porcentaje-submit cursor-pointer" type="submit" value="15%">
                        <input class="input-porcentaje input-porcentaje-submit cursor-pointer" type="submit" value="25%">
                        <input class="input-porcentaje input-porcentaje-submit cursor-pointer" type="submit" value="50%">
                        <input class="input-porcentaje" type="number" placeholder="Custom" id="input-porcentaje" name="test" min="0" step="any" oninput="validity.valid||(value='')">
                    </div>
                </div>
                <div class="calculator-in-item">
                    <label class="label-number-people" for="">Number of People <span id="alert-number-people"></span> </label>
                    <img class="image-icon" src="./images/icon-person.svg" alt="" srcset="">
                    <input type="number" placeholder="0" id="number-people" name="test" min="0" oninput="validity.valid||(value='')">
                </div>
            </div>

            <div class="calculator-section calculator-section-out">
                <div class="calculator-out-item">
                    <div class="out-item-text">
                        <span>Tip Amount</span>
                        <span>/ person</span>
                    </div>
                    <div class="out-item-number" id="result-tip-amount">
                        $0.00
                    </div>
                </div>
                <div class="calculator-out-item">
                    <div class="out-item-text">
                        <span>Total</span>
                        <span>/ person</span>
                    </div>
                    <div class="out-item-number" id="result-total">
                        $0.00
                    </div>
                </div>
                <div class="calculator-out-item">
                    <input id="btn-reset" class="cursor-pointer" type="submit" value="RESET">
                </div>
            </div>
        </main>

        <div class="attribution">
            <span>Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>
            <span>Coded by
                <a href="https://linktr.ee/ricardogenaro" target="_blank">Ricardo Genaro</a></span>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>

</html>
